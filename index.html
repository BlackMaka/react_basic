<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const rootElement = document.getElementById("root");
    const Child = () =>{
      console.log("== Child render start ==");
      const [text, setText] = React.useState(()=>{
        console.log('Child useSate');
        return ""
      });

      React.useEffect(()=>{
        console.log('Child useEffect no deps');
        return () => {
          console.log('Child useEffect [cleanup] no deps');
        }
      })
      React.useEffect(()=>{
        console.log('Child useEffect empty deps');
        return () => {
          console.log('Child useEffect [cleanup] empty deps');
        }
      },[])
      React.useEffect(()=>{
        console.log('Child useEffect deps [text]');
        return () => {
          console.log('Child useEffect [cleanup] [text]');
        }
      },[text])

      function handleChange(event){
        console.log("문자 입력 Child");
        setText(event.target.value)
      }
      
      const element = (
        <>
          <input type="text" onChange={handleChange}/>
          <p>{text}</p>
        </>
      )
      console.log("== Child render end ==");
      return element;
    }
    const App = () => {
      console.log("==== App render start ====");
      const [ show, setShow] = React.useState(()=>{
        console.log('App useSate');
        return false;
      });

      //사이드 이펙트라.. 일단 전부 렌더링 되고 나서 동작함
      React.useEffect(()=>{
        console.log('App useEffect no deps');
        return () => {
          console.log('App useEffect [cleanup] no deps');
        }
      })
      React.useEffect(()=>{
        console.log('App useEffect empty deps');
        return () => {
          console.log('App useEffect [cleanup] empty deps');
        }
      },[])
      React.useEffect(()=>{
        console.log('App useEffect deps [show]');
        return () => {
          console.log('App useEffect [cleanup] [show]');
        }
      },[show])

      function handleClick(){
        console.log("검색 클릭 App");
        setShow(prev => !prev); //setState의 첫 번째 인자는 이전값이다..
      }
      console.log("==== App render end ====");
      return (
        <>
          <button onClick={handleClick}>검색</button>
          {show ?
            <Child/>
            : null
          }
        </>
      )
    }
    ReactDOM.render(<App />, rootElement);
    
  </script>
</body>
</html>
