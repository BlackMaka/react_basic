<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const rootElement = document.getElementById("root");
    
    const App = () => {
      console.log('render');
      //localStorage 같이 I/O로 동작하는 애들은 비동기로 동작하기 때문에.... 못읽어올 수도 있음.. ()=> 함수로 LAZY하게
      const [keyword, setKeyword] = React.useState(()=> window.localStorage.getItem("keyword"));

      const [typing, setTyping] = React.useState(false);
      const [result, setResut] = React.useState("");

      React.useEffect(()=>{
        window.localStorage.setItem("keyword", keyword);
      }, [keyword])
      
      function handleInput(event) {
        //window.localStorage.setItem("keyword", event.target.value);
        setKeyword(event.target.value);
        setTyping(true);
      };
      function handleClick(){
        setTyping(false);
        setResut(`We find result! : ${keyword}`);
      };
      return (
        <>
          <input type="text" onChange={handleInput} value={keyword} />
          <button onClick={handleClick}>찾기</button>
          
          <p>{typing ? `Looking for... ${keyword}`: result}</p>
        </>
      )
    }

    ReactDOM.render(<App />, rootElement);
  </script>
</body>
</html>
