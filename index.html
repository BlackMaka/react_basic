<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    
    const rootElement = document.getElementById("root");

    const App = () =>{
      function handleSubmit(event){
        event.preventDefault();
        console.dir(event);
        alert(`firstName:${event.target.elements.fname.value}
        , lastName:${event.target.elements.lname.value}
        , choose Car : ${event.target.elements.country.value}`)
      }
      return (   
        <>
        <form onSubmit={handleSubmit}>
          <label htmlFor="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name.."  defaultValue="sdasa"/>
          <br/>
          <label htmlFor="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." defaultValue="zzz" />
          <br/>
          <label htmlFor="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
          <br/>
        
          <input type="submit" value="Submit" />
        </form>
        </>
      )
    }
    ReactDOM.render(<App/>, rootElement);
  </script>
</body>
</html>
