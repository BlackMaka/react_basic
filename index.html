<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const rootElement = document.getElementById("root");
    
    function useLocalStorage(target, initial = ""){
      const [state, setState] = React.useState(()=> window.localStorage.getItem(target) || initial);
      
      React.useEffect(()=>{
        window.localStorage.setItem(target, state);
      }, [state])

      return [state, setState];
    }    

    const App = () => {
      console.log('render');
      const [keyword, setKeyword] = useLocalStorage("keyword");
      const [typing, setTyping] = useLocalStorage("typing", false);
      const [result, setResut] = useLocalStorage("result");

      
      function handleInput(event) {
        setKeyword(event.target.value);
        setTyping(true);
      };

      function handleClick(){
        setTyping(false);
        setResut(`We find result! : ${keyword}`);
      };
      
      return (
        <>
          <input type="text" onChange={handleInput} value={keyword} />
          <button onClick={handleClick}>찾기</button>
          
          <p>{typing ? `Looking for... ${keyword}`: result}</p>
        </>
      )
    }

    ReactDOM.render(<App />, rootElement);
  </script>
</body>
</html>
